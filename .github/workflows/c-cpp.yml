name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Compile and run each .c file
      run: |
        for file in První\ ročník/Jazyky/C/*.c; do
          echo "Compiling $file"
          gcc "$file" -o "${file%.c}.out"
          
          if [ $? -eq 0 ]; then
            echo "Running ${file%.c}.out"

            # Run the executable with a 5-second timeout to detect user input requirement
            timeout 5s ./"${file%.c}.out"
            
            # Capture the exit code
            exit_code=$?
            
            if [ $exit_code -eq 124 ]; then
              echo "Skipped ${file%.c}.out due to possible user input (timeout)."
            elif [ $exit_code -eq 0 ]; then
              echo "${file%.c}.out completed successfully."
            else
              echo "${file%.c}.out failed with exit code $exit_code."
            fi
          else
            echo "Compilation failed for $file"
            exit 1
          fi
        done

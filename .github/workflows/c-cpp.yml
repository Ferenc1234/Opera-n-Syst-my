name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install GCC
      run: sudo apt-get install gcc

    - name: Compile Each C File into a Binary
      run: |
        for file in *.c; do
          filename=$(basename -- "$file" .c)
          gcc "$file" -o "$filename"
          if [ -f "$filename" ]; then
            echo "Compilation successful for $file -> $filename"
          else
            echo "Compilation failed for $file"
            exit 1
          fi
        done

    - name: Verify All Binaries Exist
      run: |
        for file in *.c; do
          filename=$(basename -- "$file" .c)
          if [ -f "$filename" ]; then
            echo "Binary $filename exists."
          else
            echo "Binary $filename does not exist."
            exit 1
          fi
        done

    - name: Output Success Message
      run: echo "All binaries were compiled successfully."
